<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Review Form Assignment</title>
    <meta name="description" content = "Product Review Form Assignment">
    <meta name="author" content = "Josh Tibbitts">
    <link rel="stylesheet" href="styles/form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body id="form">

<h1>Product Review</h1>
  <form action="review.html" method="get">
    <label for="product">Product Name:</label>
    <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product...</option>
    </select>

    <fieldset id="stars">
      <legend>Overall Rating:</legend>
      <div>
          <label for="star1">☆</label>
          <input type="radio" id="star1" name="rating" value="1" required>
      </div>
      <div>
          <label for="star2">☆☆</label>
          <input type="radio" id="star2" name="rating" value="2">
      </div>
      <div>
          <label for="star3">☆☆☆</label>
          <input type="radio" id="star3" name="rating" value="3">
      </div>
      <div>
          <label for="star4">☆☆☆☆</label>
          <input type="radio" id="star4" name="rating" value="4">
      </div>
      <div>
          <label for="star5">☆☆☆☆☆</label>
          <input type="radio" id="star5" name="rating" value="5">
      </div>
  </fieldset>
  
    <label for="installation-date">Date of Installation:</label>
    <input type="date" id="installation-date" name="installation-date" required>

    <fieldset>
        <legend>Useful Features:</legend>
        <label for="durabilityCheck">Durability</label>
        <input type="checkbox" id="durability" name="features" value="Durability">
        <label for="easeOfUseCheck">Ease of Use</label>
        <input type="checkbox" id="ease-of-use" name="features" value="Ease-of-Use">
        <label for="performanceCheck">Performance</label>
        <input type="checkbox" id="performance" name="features" value="Performance">
        <label for="designCheck">Design</label>
        <input type="checkbox" id="design" name="features" value="Design">
    </fieldset>

    <label for="review">Written Review:</label>
    <textarea id="review" name="review"></textarea>

    <label for="username">Your name: (optional)</label>
    <input type="text" id="username" name="username">

    <input type="submit" value="Post Review">
</form>

<script src="script.js"></script>

  <footer>
    <p>
        ©<span id="year"></span>
    Josh Tibbitts - Idaho  
    </p>
    <p id="lastModified"></p>
    <script src="scripts/form.js" defer></script>
</footer>
</body>
</html>
